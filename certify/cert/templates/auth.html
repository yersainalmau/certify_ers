
<!DOCTYPE html>

<html lang="ru-ru" >
<head>
<title>Система тестирования {{ title }}</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">





    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


<meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login"
  data-admin-utc-offset="21600">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

<h1 id="site-name"><a href="#">Система тестирования {{ title }}</a></h1>

        </div>


    </div>
    <!-- END Header -->







    <!-- Content -->
    <div id="content" class="colM">







<div id="content-main">



<form method="post" id="login-form">
    {% csrf_token %}
<input type="hidden" name="operation" value="login">
  <div class="form-row">

    <label class="required" for="id_username">Имя пользователя:</label> <input type="text" name="username" autofocus required id="id_username">
  </div>
  <div class="form-row">

    <label class="required" for="id_password">Пароль:</label> <input type="password" name="password" required id="id_password">
    <input type="hidden" name="next" value="/admin/">
  </div>
  <div class="form-row">
    <span class="alert warning" style="color: red">
                            {% if failed_login %}Неверное имя пользователя или пароль{% endif %}
                        </span>
  </div>

  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Войти">
  </div>
</form>

</div>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
